<div class="example-loading-shade"
  *ngIf="isLoadingResults">
<mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<div fxLayout="row"  class="example-full-width">
<mat-form-field class="example-full-width">
 <input matInput placeholder="Name" value="">
</mat-form-field>

<mat-form-field class="example-full-width">
 <input matInput placeholder="Email" value="">
</mat-form-field>

<mat-form-field class="example-full-width">
  <input matInput placeholder="Patient Id" value="">
 </mat-form-field>
</div>
<div   >
 <mat-card-actions>
     <button mat-raised-button (click)="onReset()" color="primary">Reset</button>
     <button mat-raised-button (click)="onSearch()" color="primary">Search</button>

   </mat-card-actions>
</div>

<mat-card>
 <mat-card-header class="primary" color ="primary">
     <mat-card-title class="mat-card-container-left" color="primary">Patients List</mat-card-title>
     <div fxFlex class="example-fill-remaining-space"></div>
     
   <!--  <mat-card-title >  
       
             <mat-form-field >
               <input matInput type="text" (keyup)="doFilter($event.target.value)" >
             </mat-form-field>
        
     </mat-card-title> -->
     <div fxFlex class="example-fill-remaining-space"></div>
     <a mat-flat-button color="accent" (click) = "addCustomerGroup()" ><mat-icon size="2">add</mat-icon></a>
     
   </mat-card-header>
  
 
 
<table mat-table [dataSource]="dataSource" class="example-table"
      matSort matSortActive="firstName" matSortDisableClear matSortDirection="asc">

 <!--  Name Column -->
 <ng-container matColumnDef="uid">
   <th mat-header-cell *matHeaderCellDef  mat-sort-header>ID</th>
   <td mat-cell *matCellDef="let row">{{row.pId}}</td>
 </ng-container>

 <!--  Name Column -->
 <ng-container matColumnDef="fname">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header>First Name</th>
  <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
</ng-container>

<!--  Name Column -->
<ng-container matColumnDef="lname">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header>Last Name</th>
  <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
</ng-container>

<!--  Name Column -->
<ng-container matColumnDef="dateOfBirth">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header>DateOfBirth</th>
  <td mat-cell *matCellDef="let row">{{row.dateOfBirth | date}}</td>
</ng-container>


<!--  Name Column -->
<ng-container matColumnDef="gender">
  <th mat-header-cell *matHeaderCellDef  mat-sort-header>Gender</th>
  <td mat-cell *matCellDef="let row">{{row.gender}}</td>
</ng-container>
 <!-- Product Price Column -->
 <ng-container matColumnDef="primaryEmail">
   <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
   <td mat-cell *matCellDef="let row"> {{row.emailPrimary}}</td>
 </ng-container>
  <!--Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let row"></td>
  </ng-container>
  
   <ng-container matColumnDef="actions">
       <th mat-header-cell *matHeaderCellDef> Actions </th>
       <td mat-cell *matCellDef="let row">
           <button mat-icon-button color="primary" (click)="redirectToDetails(row)">
               <mat-icon class="mat-18">apps</mat-icon>
           </button>
         <button mat-icon-button color="accent" (click)="updateCustomerGroup(row.id)" [routerLink]="['/customergroup-add/', row.id]">
             <mat-icon class="mat-18">edit</mat-icon>
         </button>
         <button mat-icon-button color="warn" (click)="redirectToDelete(row.id)">
             <mat-icon class="mat-18">delete</mat-icon>
         </button>
       </td>
     </ng-container>
  
 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 20, 30,40,50]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</mat-card>
