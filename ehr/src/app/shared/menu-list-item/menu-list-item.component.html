<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
   [ngClass]="{'active': item.routeSubString ? router.isActive(item.routeSubString, true): false, 'expanded': expanded}"
   class="menu-list-item">
  <mat-icon class="mat-18" color ="warn" class="routeIcon">{{item.menuIcon}}</mat-icon>
  {{item.displayName}}
  <span fxFlex *ngIf="item.childrens && item.childrens.length">
    <span fxFlex></span>
    <mat-icon class="mat-18" color ="primary" [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <menu-list-item *ngFor="let child of item.childrens" [item]="child" [depth]="depth+1">
  </menu-list-item>
</div>
